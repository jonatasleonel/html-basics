<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table</title>
        <link rel="stylesheet" href="css/table.css" />
    </head>
    <body>
    
        <h1>HTML table</h1>
        <p>An exampl of HTML table</p>
    
        <table>
          
          <caption>Open Web Standards</caption>
           <thead>
           
           
            <tr>
               
                <th>Semantica</th>
                <th>Formatação</th>
            </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="2">Copyright 2015</td>
                    
                </tr>
                
            </tfoot>
            
            <tbody>   
               <tr>
                    <td>HTML</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>CSS</td>
                    <td rowspan="2">3</td>
                </tr>
                <tr>
                    <td>CSS</td>                    
                </tr>
            </tbody>    
        </table>
    
    </body>
</html>
